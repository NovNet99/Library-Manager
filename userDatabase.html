<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script defer src="./userDatabase.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <button id="goBack" class="back-button">
        <i class="fas fa-arrow-left"></i> Go Back
      </button>
      <h1>Library Application</h1>
    </header>
    <!-- Back Button -->
    <h2 id="welcomeMessage"></h2>

    <div class="scrollable-table-container">
      <table id="bookTable" class="table-content">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody> <!-- Data will be inserted here dynamically -->
      </table>
    </div>
    <!-- Books will be displayed here -->

    <div class="scrollable-table-container">
      <h3>Your Saved Books</h3>
      <table id="savedBooksTable" class="table-content">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </body>
</html>
