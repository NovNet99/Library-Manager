<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script defer src="../ui/librarianRegisterUI.js"></script>
    <title>Librarian SignUp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="backButton" class="back-button">
      <i class="fas fa-arrow-left"></i>
    </button>

    <div class="signup-login-wrapper">
      <input type="checkbox" id="signupLoginCheckbox" aria-hidden="true" />
      <div class="signup">
        <form id="userRegisterForm">
          <label for="signupLoginCheckbox" aria-hidden="true">Sign Up</label>
          <p id="errorMessage" class="error-message"></p>
          <input
            type="text"
            name="txt"
            placeholder="Username"
            id="usernameInputRegister"
          />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            id="passwordInputRegister"
          />
          <input
            type="password"
            name="pswd"
            placeholder="Repeat Password"
            id="repeatPasswordInputRegister"
          />
          <input
            type="text"
            name="libCode"
            placeholder="Librarian Code"
            id="librarianCodeInputRegister"
          />
          <button>Sign up</button>
        </form>
      </div>

      <div class="login">
        <form id="userLoginForm">
          <label for="signupLoginCheckbox" aria-hidden="true">Login</label>
          <p id="errorMessageLogin" class="error-message"></p>
          <input
            type="text"
            name="txt"
            placeholder="User name"
            id="usernameInputLogin"
          />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            id="passwordInputLogin"
          />
          <button>Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
