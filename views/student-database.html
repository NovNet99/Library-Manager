<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styling.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script defer src="../ui/studentDatabaseUI.js"></script>
  <title>Student Database</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" />
</head>
<body id="studentDatabaseBody">
  <div class="header-container">
    <button id="backButton" class="back-button student-back-button">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="header-text">
      <h1>Student Database</h1>
      <h2 id="studentName"></h2>
    </div>
  </div>

  <p id="confirmationMessage" class="confirmation-message"></p>

  <div class="scrollable-table-wrapper">
    <table id="booksTable" class="table-content">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Genre</th>
          <th>Available</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="booksTableBody"></tbody>
    </table>
  </div>

  <div id="requestedBooksList" class="requested-books-list"></div>

</body>
</html>
